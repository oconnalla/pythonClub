{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
<table class='table'>
 <tr>
     <th>Event Title</th>
     <th>Location</th>
     <th>Date</th>
     <th>Time</th>
     <th>User ID</th>
 </tr>
 {% for t in meeting_list %}
   <tr>
       <td>{{ t.event_title }}</td>
       <td>{{ t.location }}</td>
       <td>{{ t.date }}</td>
       <td>{{ t.time }}</td>
       <td>{{ t.description }}</td>
       <td>{{ t.userID }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
