{% extends 'base.html' %}
{% block content %}
<h1>Meeting Minutes</h1>
<table class='table'>
 <tr>
     <th>Meeting ID</th>
     <th>Attendance</th>
     <th>Minutes Text</th>
 </tr>
 {% for t in meeting_list %}
   <tr>
       <td>{{ t.meetingID }}</td>
       <td>{{ t.attendance }}</td>
       <td>{{ t.minutes_text }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
